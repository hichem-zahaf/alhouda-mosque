# Al-Houda Mosque - Docker Compose
# Development and Production configuration

version: '3.9'

services:
  # ============================================
  # Main Application (Production)
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner
    container_name: alhouda-mosque-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
    networks:
      - mosque-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # Development Service
  # ============================================
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    container_name: alhouda-mosque-dev
    restart: unless-stopped
    ports:
      - "${DEV_PORT:-3001}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    networks:
      - mosque-network
    profiles:
      - dev

  # ============================================
  # Nginx Reverse Proxy (Optional)
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: alhouda-mosque-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    networks:
      - mosque-network
    profiles:
      - with-nginx

networks:
  mosque-network:
    driver: bridge
    name: alhouda-mosque-network

volumes:
  node_modules:
